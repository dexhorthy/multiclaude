name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm test
    - name: Test CLI
      run: |
        node dist/cli.js --version
        mkdir test-dir && cd test-dir
        node ../dist/cli.js init --ignore-missing-prereqs
        test -f CLAUDE.staged.md